<header class="header-site" role="banner">
    <div class="content">
        <!-- <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>-->
        <img src="../assets/img/sourcelogo.png" >
        <ul class="home-categories">
            <li class="h-item ">Ecosystem Building</li>
            <li class="h-item ">Founder Education</li>
            <li class="h-item ">Programme Design</li>
            <li class="h-item ">Pre-accelerators</li>
            <li class="h-item ">Unconferences </li>
        </ul>
        <div class="icons-home">
            <a aria-label="Email" href="mailto:{{site.email}}"><svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg></a>
            <a aria-label="Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
            <a aria-label="RSS" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg></a>
        </div>
    </div>
    <a role="button" class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
    {% include menu-search.html %}
</header>
